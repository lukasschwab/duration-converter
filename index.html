<head>
  <title>Timestamp Converter</title>
  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <!-- Bootstrap. -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- Custom. -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="main" class="container">
    <div class="col-lg-8">
      <h1>duration converter</h1>
      <p class="quiet">
        <a href="http://lukasschwab.me">Lukas Schwab</a> &middot; <a href="http://github.com/lukasschwab/duration-converter">duration-converter on GitHub</a>
      </p>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button id="somedropdown" class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Unix Time</button>
          <div class="dropdown-menu">
            <a id="switch-to-milliseconds" class="dropdown-item" href="#">Milliseconds</a>
            <a id="switch-to-seconds" class="dropdown-item" href="#">Seconds</a>
            <a id="switch-to-iso" class="dropdown-item" href="#">ISO 8601</a>
          </div>
        </div>
        <input id="input" class="form-control" type="number" aria-label="Timestamp" aria-describedby="basic-addon1">
      </div>
      <p id="ms-error" class="alert alert-danger" style="display: none;">Invalid number of milliseconds. <a class="alert-link reset-to-now" href="#">Reset.</a></p>
      <p id="iso-error" class="alert alert-danger" style="display: none;">ISO 8601 duration is not valid. <a class="alert-link reset-to-now" href="#">Reset.</a></p>
      <p id="s-error" class="alert alert-danger" style="display: none;">Invalid number of seconds. <a class="alert-link reset-to-now" href="#">Reset.</a></p>
      <p id="warning" class="alert alert-info" style="display: none;">Interpreting as seconds.</p>
      <div id="clickable">
        <ul class="list-group mb-3">
          <li class="list-group-item list-group-item-action list-group-item-primary" href="#">
            <label class="list-group-item-label">Roughly</label>
            <span id="humanized-output"></span>
          </li>
          <li class="list-group-item list-group-item-action" href="#">
            <label class="list-group-item-label quiet">Milliseconds</label>
            <span id="milliseconds-output"></span>
          </li>
          <li class="list-group-item list-group-item-action" href="#">
            <label class="list-group-item-label quiet">Seconds</label>
            <span id="seconds-output"></span>
          </li>
          <li class="list-group-item list-group-item-action" href="#">
            <label class="list-group-item-label quiet">ISO 8601</label>
            <span id="iso-output"></span>
          </li>
        </ul>
        <ul class="list-group">
          <li class="list-group-item list-group-item-action" href="#">
            <label class="list-group-item-label quiet text-danger">Before now</label>
            <span id="before-output"></span>
          </li>
          <li class="list-group-item list-group-item-action" href="#">
            <label class="list-group-item-label quiet text-success">From now</label>
            <span id="from-output"></span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
<script src="./moment.min.js"></script>
<script src="./unified.js"></script>
<script src="./interface.js"></script>
